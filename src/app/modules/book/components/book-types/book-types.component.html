  <div *ngFor="let typeView of typeViews">
    <button
      mat-button
      [routerLink]="[typeView.type.toLowerCase()]"
      routerLinkActive="true"
    >
      {{ typeView.type }}
    </button>
  </div>
</mat-toolbar>
