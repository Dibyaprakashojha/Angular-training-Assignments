<div>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <br />
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
      <mat-card-subtitle>{{ book.category }}</mat-card-subtitle>
      <mat-card-subtitle>{{ book.type }}</mat-card-subtitle>
      <img mat-card-md-image src="{{ book.bookImg }}" />
    </mat-card-header>
    <mat-card-content>
      Language: {{ book.language }} <br />
      Ratings: {{ book.ratings }} <br />
      Publisher: {{ book.publisher }} <br />
      Description: <br />
      <span> {{ book.description }} </span> <br />
      Price: {{ book.price | currency: "INR" }} <br />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="addToCart(book)">
        Add To Cart
      </button>
    </mat-card-actions>
  </mat-card>
</div>
