<mat-toolbar color="accent" class="mat-elevation-z6">
  <mat-icon aria-hidden="false" aria-label="{2:label} icon">book</mat-icon>
  <span>Book Mela</span>
  <span [ngClass]="'filler'"></span>
  <mat-form-field>
    <input matInput [(ngModel)]="brand" />
    <button mat-icon-button (click)="show()">
      <mat-icon aria-label="label">search</mat-icon>
    </button>
  </mat-form-field>
  <span [ngClass]="'filler'"></span>
  <button mat-raised-button color="primary" routerLink="/signup">SignUp</button>
  <button mat-raised-button color="warn" routerLink="/login">Login</button>
</mat-toolbar>
<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>
    <mat-icon aria-hidden="false" aria-label="{2:label} icon">menu</mat-icon>
  </span>
  <button mat-button routerLink="/home">Home</button>
  <div *ngFor="let category of categories">
    <button mat-button [routerLink]="['/book', category.toLowerCase()]">
      {{ category }}
    </button>
  </div>
  <button mat-button [routerLink]="['/cart-details']">Cart</button>
  <button mat-button [routerLink]="['/order-details']">View Orders</button>
</mat-toolbar>
